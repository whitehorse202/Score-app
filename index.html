
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title-home">HOME</h3>
                <h2 id="home-score" class="home-points-text">0</h2>
                <button id="home-score-btn-1" class="add-points-btns-home" onclick="increaseHomeScoreOne()">+ 1</button>
                <button id="home-score-btn-2" class="add-points-btns-home" onclick="increaseHomeScoreTwo()">+ 2</button>
                <button id="home-score-btn-3" class="add-points-btns-home" onclick="increaseHomeScoreThree()">+ 3</button>
            </div>
            <div>
                <h3 class="board-title-guest">GUEST</h3>
                <h2 id="guest-score" class="home-points-text">0</h2>
                <button id="guess-score-btn-1" class="add-points-btns-guest" onclick="increaseGuestScoreOne()">+ 1</button>
                <button id="guest-score-btn-2" class="add-points-btns-guest" onclick="increaseGuestScoreTwo()">+ 2</button>
                <button id="guest-score-btn-3" class="add-points-btns-guest" onclick="increaseGuestScoreThree()">+ 3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
